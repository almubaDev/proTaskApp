{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "task/css/task_style.css" %}">
  <link rel="shortcut icon" href="{% static "task/img/logo.png" %}" type="image/x-icon">
  <title>Protask | {% block title %}{% endblock title %}</title>
</head>
<body>
  <div class='container-fluid container_primary'>
    <header>
      {% include "task/partials/task_nav.html" %}
      {% block header %}{% endblock header %}
    </header>
    <main class='d-flex flex-column align-item-center justify-content-center'>
        {% block content %}{% endblock content %}
    </main>
    <footer>
      {% block footer %}{% endblock footer %}
    </footer>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src='{% static "task/js/script_filter.js" %}'></script>
</body>
</html>
