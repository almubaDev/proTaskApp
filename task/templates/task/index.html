{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "task/css/task_style.css" %}">
    <title>Protask</title>
</head>
<body class='d-flex flex-column align-items-center justify-content-center ps-4 pe-4 vh-100 index_container'>
  
        <img src="{% static "task/img/logo.png" %}" alt="Protask">
        <div class='mt-5 mb-5'>
            <h1 class='text-center' >Protask. Gestiona tus tareas de forma práctica, rápida y dinámica.</h1>
            <div class='login_index d-flex flex-column flex-sm-row align-items-center justify-content-around mt-5'>
                <a href="{% url 'register' %}">Crear cuenta</a>
                <a href="
                    {% if user.is_authenticated %}
                        {% url "tasks_home" %}
                    {% else %}
                        {% url 'login' %}
                    {% endif %}">
                    {% if user.is_authenticated %}
                        Mi Protask
                    {% else %}
                        Iniciar Protask
                    {% endif %}
                    </a>
            </div>
        </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src='{% static "task/js/script_filter.js" %}'></script>
</body>
</html>
