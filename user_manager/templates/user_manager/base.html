{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "user_manager/css/form_style.css" %}">
  <title>Pro Task | {% block title %}{% endblock title %}</title>
</head>
<body>
  <div class='container-fluid container_primary'>
    <header class='d-xl-none'>
        <div class='header_container d-flex justify-content-center align-items-center'>
          <a href=" {% url "task_home" %}"><img class='logo_in_form' src="{% static "task/img/logo.png" %}" alt=""></a>
        </div>
    </header>
    <main class='d-flex align-item-center justify-content-center'>
        <a class='d-none d-xl-flex justify-content-xl-around align-items-xl-center logo_lat'  href=" {% url "task_home" %}"><img class='logo_in_form' src="{% static "task/img/logo.png" %}" alt=""></a>
        {% block content %}{% endblock content %}  

    </main>
    <footer>
      {% block footer %}{% endblock footer %}
    </footer>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
